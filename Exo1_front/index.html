<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Link css-->
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    
    <!--big-box-form-->
    <div class="big-box-form">
        <div class="box-form">
            <div class="part-one">
                <h1 class="title-part-one">Login</h1>
                <p class="text-part-one">Don't have an account? 
                    <a href="#">Create your account,</a>
                    it takes less than a minute
                </p>
                <form action="" class="form-part-one">
                    <div class="box-input-text">
                        <input class="input-text" type="text" placeholder="Username">
                        <img src="Images/user.svg" alt="">
                    </div>
                    <div class="box-input-text">
                        <input class="input-text" type="password" placeholder="Password">
                        <img src="Images/lock.svg" alt="">
                    </div>
                    <div class="btw">
                        <div>
                            <input type="checkbox" checked>
                            <span style="margin-top: -10rem;">Remember Me</span>
                        </div>
                        <div>
                            <a href="#" class="link-pwd">Forgot Password?</a>
                        </div>
                    </div>
                    <div style="margin-bottom: 3rem;">
                        <button class="btn-login">LOGIN</button>
                    </div>
                    <div class="btw" style="align-items: center;">
                        <div>
                            <p>Or login with</p>
                        </div>
                        <div class="box-social-form">
                            <div class="social-form social-form1">
                                <img src="Images/facebook.svg" alt="">
                            </div>
                            <div class="social-form social-form2">
                                <img src="Images/twitter.svg" alt="">
                            </div>
                            <div class="social-form social-form3">
                                <img src="Images/google-plus.svg" style="height: 1.9rem;" alt="">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="part-two">
                <div class="box-part-two">
                    <div>
                        <h1 class="title-part-two">Welcome</h1>
                        <div class="bar-bottom"></div>
                    </div>
                    <div>
                        <p class="text-part-two">
                            Lorem ipsum dolor, sit amet consectetur <br> 
                            adipisicing elit. Harum incidunt et <br> 
                            rerum nam omnis recusandae.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
